{% extends 'main.html' %}
    <section>
        <div class="container-fluid my-5 px-4">
            <div class="row">
                <!-- create/ join circle -->
                <div class="col-md-6">
                    <!-- join circle -->
                    <h1 class="text-muted">Join Existing Circle</h1>
                    <hr>
                    <form>
                        <div class="mb-3">
                            <label for="circleid" class="form-label">Circle ID</label>
                            <input type="text" class="form-control" id="exampleInputEmail1">
                        </div>
                        <button type="submit" class="btn btn-primary">Join</button>
                    </form>
                    <br>
                    <br>
                    <!-- Create Circle -->
                    <h1 class="text-muted">Create Circle</h1>
                    <hr>
                    <form>
                        <div class="mb-3">
                            <label for="circleid" class="form-label">Circle Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1">
                            <label for="exampleDataList" class="form-label">Datalist example</label>
                            <input class="form-control" list="datalistOptions" id="exampleDataList"
                                placeholder="Type to search...">
                            <datalist id="datalistOptions">
                                <option value="Vaccination Status View">
                                <option value="People Met View">
                                <option value="Location Visited View">
                                <option value="Home View">
                                <option value="Workplace View">
                            </datalist>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Circle</button>
                    </form>
                </div>
                <!-- Pending requests -->
                <div class="col-md-6">
                    <h1 class="text-muted">Pending Requests</h1>
                    <hr>
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Circle</th>
                                <th scope="col">Username</th>
                                <th scope="col">Accept</th>
                                <th scope="col">Reject</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Family</td>
                                <td>Dhruv3</td>
                                <td><button type="button" class="btn btn-outline-success">Accept</button></td>
                                <td><button type="button" class="btn btn-outline-danger">Reject</button></td>
                            </tr>
                            <tr>
                                <td>Family</td>
                                <td>Dhruv4</td>
                                <td><button type="button" class="btn btn-outline-success">Accept</button></td>
                                <td><button type="button" class="btn btn-outline-danger">Reject</button></td>
                            </tr>
                            <tr>
                                <td>Family</td>
                                <td>Dhruv5</td>
                                <td><button type="button" class="btn btn-outline-success">Accept</button></td>
                                <td><button type="button" class="btn btn-outline-danger">Reject</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
