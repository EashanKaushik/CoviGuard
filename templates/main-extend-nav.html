<!DOCTYPE html>

{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> {% endcomment %}

    <title>{{ page_name }}</title>
    {% comment %} <style>
    .develop {
      width: 15em;
      height: 250px;
    }
    </style> {% endcomment %}

<body>
    <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 fixed-top">

      <a class="navbar-brand" href="{% url 'login:index' %}">
        <img src="{% static 'img/5.png' %}" width="50" height="50" alt="">
        CoviGuard
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="#functionalities" class="nav-link">Functionalities</a></li>
          <li class="nav-item"><a href="#why" class="nav-link">Why CoviGuard?</a></li>
          <li class="nav-item"><a href="#developers" class="nav-link">Developers</a></li>
        </ul>
        <a href="{% url 'login:signup' %}" class="nav-link">
        <button class="btn btn-outline-success mx-3" type="submit">SignUp</button>
        </a>
      </div>
    </div>
  </nav>
    {% block content %}

    {% endblock content %}

    {% include 'footer.html' %}

    <script src="{% static 'assets/dist/js/bootstrap.bundle.min.js' %}"></script>
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> {% endcomment %}
