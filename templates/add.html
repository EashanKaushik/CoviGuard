<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Bootcamp</title>

    <style>
        /* [class*="col"] {
            padding: 1rem;
            background-color: #33b5e5;
            border: 2px solid #fff;
            color: #fff
        } */
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light navbar-light py-3">
        <div class="container-sm">
            <a class="navbar-brand" href="#">
                <img src="img/5.png" width="50" height="50" alt="">
                CoviGuard
            </a>
            <a href="#" class="navbar-brand"></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Self-Track</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Monitor</a>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-light position-relative">
                            <p class="text-danger">Alerts</p>


                            <span
                                class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                                <span class="visually-hidden">New alerts</span>
                            </span>
                        </button>
                        <!-- <a href="#" class="nav-link">
                            <p class="text-success">Alerts</p>
                        </a> -->
                    </li>
                </ul>
                <div class="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle position-relative mx-3" type="button"
                        id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Notifications
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            5
                            <span class="visually-hidden">unread messages</span>
                        </span>
                    </button>
                    <ul class="dropdown-menu p-0" aria-labelledby="dropdownMenuButton1">
                        <li>
                            <div class="alert alert-primary m-0" role="alert">
                                Dhruv requested to join Family
                            </div>
                        </li>
                        <li>
                            <div class="alert alert-primary m-0" role="alert">
                                Dhruv2 requested to join Family
                            </div>
                        <li>
                            <div class="alert alert-primary m-0" role="alert">
                                Dhruv3 requested to join Family
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <section>
        <div class="container-fluid my-5 px-4">
            <div class="row">
                <!-- create/ join circle -->
                <div class="col-md-6">
                    <!-- join circle -->
                    <h1 class="text-muted">Join Existing Circle</h1>
                    <hr>
                    <form>
                        <div class="mb-3">
                            <label for="circleid" class="form-label">Circle ID</label>
                            <input type="text" class="form-control" id="exampleInputEmail1">
                        </div>
                        <button type="submit" class="btn btn-primary">Join</button>
                    </form>
                    <br>
                    <br>
                    <!-- Create Circle -->
                    <h1 class="text-muted">Create Circle</h1>
                    <hr>
                    <form>
                        <div class="mb-3">
                            <label for="circleid" class="form-label">Circle Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1">
                            <label for="exampleDataList" class="form-label">Datalist example</label>
                            <input class="form-control" list="datalistOptions" id="exampleDataList"
                                placeholder="Type to search...">
                            <datalist id="datalistOptions">
                                <option value="Vaccination Status View">
                                <option value="People Met View">
                                <option value="Location Visited View">
                                <option value="Home View">
                                <option value="Workplace View">
                            </datalist>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Circle</button>
                    </form>
                </div>
                <!-- Pending requests -->
                <div class="col-md-6">
                    <h1 class="text-muted">Pending Requests</h1>
                    <hr>
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Circle</th>
                                <th scope="col">Username</th>
                                <th scope="col">Accept</th>
                                <th scope="col">Reject</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Family</td>
                                <td>Dhruv3</td>
                                <td><button type="button" class="btn btn-outline-success">Accept</button></td>
                                <td><button type="button" class="btn btn-outline-danger">Reject</button></td>
                            </tr>
                            <tr>
                                <td>Family</td>
                                <td>Dhruv4</td>
                                <td><button type="button" class="btn btn-outline-success">Accept</button></td>
                                <td><button type="button" class="btn btn-outline-danger">Reject</button></td>
                            </tr>
                            <tr>
                                <td>Family</td>
                                <td>Dhruv5</td>
                                <td><button type="button" class="btn btn-outline-success">Accept</button></td>
                                <td><button type="button" class="btn btn-outline-danger">Reject</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <br>
    <br>
    <br>
    <footer class=" p-5 bg-dark fixed-bottom">
        <div class="container-fluid">
            <a href="#" class="position-absolute bottom-0 end-0 p-4">
                <i class="bi bi-arrow-up-circle h1"></i>
            </a>
        </div>
    </footer>

    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
