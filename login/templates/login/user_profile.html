{% extends 'main-extend-nav.html' %}
{% load static %}
{% block content %}
<br><br><br><br><br>

<div class="container-fluid">
    <div class="row">
        
        <div class="col-2 m-4 border" id="sticky-sidebar">
            <div class="sticky-top">
                <table class="table">
                    <tbody>
                        <tr>
                            <th><a class="btn btn-link" style="text-decoration: none" href="{% url 'login:settings' username 'profile' %}" class="link-dark"><h3>Profile</h3></a></th>
                        </tr>
                        <tr>
                            <th><a class="btn btn-link" style="text-decoration: none" href="{% url 'login:settings' username 'privacy' %}" class="link-dark"><h3>Privacy</h3></a></th>
                        </tr>
                        <tr>
                            <th><a class="btn btn-link" style="text-decoration: none" href="{% url 'login:settings' username 'password' %}" class="link-dark"><h3>Password</h3></a></th>
                        </tr>
                    </tbody>
                    </table>
            </div>
        </div>

        <div class="col m-4 border p-5" id="main">
            <div class="container">
                <div class="row">
                    <div class="col-md-5 mx-auto">
                        <div id="first">
                            <div class="myform form ">
                                <div class="logo mb-3">
                                    <div class="col-md-12 text-center">
                                        <h1>{{username}}</h1>
                                    </div>
                                </div>
                                <form action="" method="post">
                                    {% csrf_token %}
                                    <div class="form-group p-2">
                                        <label for="first_name">First Name: </label>
                                        <input type="text" name="first_name" id="first_name" class="form-control" {% if first_name %} value={{first_name}} {% endif %}>
                                    </div>
                                    <div class="form-group p-2">
                                        <label for="last_name">Last Name: </label>
                                        <input type="text" name="last_name" id="last_name" class="form-control" {% if last_name %} value={{last_name}} {% endif %}>
                                    </div>
                                    <div class="form-group p-2">
                                        <label for="dob">Date Of Birth: </label>
                                        <input type="date" name="dob" id="dob" class="form-control" {% if dob %} value={{dob}} {% endif %}>
                                    </div>
                                    <div class="form-group p-2">
                                        <label for="phone">Phone Number: </label>
                                        <input type="tel" name="phone" id="phone" class="form-control" {% if phone %} value={{phone}} {% endif %}>
                                    </div>
                                    <div class="form-group p-2">
                                        <label for="home">Home County: </label>
                                        <select class="form-select" name="home" id="home" aria-label="Default select example">
                                            <option selected>{% if home %} {{home}} {% endif %}</option>
                                            {% for county in counties %}
                                                <option value="{{county}}">{{county}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group p-2">
                                        <label for="work">Work County: </label>
                                        <select class="form-select" name="work" id="work" aria-label="Default select example">
                                            <option selected>{% if work %} {{work}} {% endif %}</option>
                                            {% for county in counties %}
                                                <option value="{{county}}">{{county}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group p-2">
                                        <label for="vaccination_status">Vaccination Status: </label><br>
                                        
                                        <h5>
                                            <input class="form-check-input" type="checkbox" name="vaccination_status_yes" id="vaccination_status_yes" value="vaccination_status_yes" {% if vaccination_status %} disabled {% endif %}>
                                            <label class="form-check-label" for="vaccination_status_yes">Yes</label>
                                            <br>
                                        </h5>
                                        <h5>
                                            <input class="form-check-input" type="checkbox" name="vaccination_status_no" id="vaccination_status_no" value="vaccination_status_no" {% if not vaccination_status %} disabled {% endif %}>
                                            <label class="form-check-label" for="vaccination_status_no">No</label>
                                        </h5>
                                    </div>
                                    <div class="col-md-12 text-center p-2">
                                        <button type="submit" name="submit_change" class=" btn btn-block mybtn btn-outline-primary tx-tfm">Change Profile</button>
                                    </div>
                                    {% if messages %}
                                        {% for message in messages %}
                                            {% if message.tags == 'error' %}
                                            <div class="alert alert-danger my-2" role="alert">
                                                {{message}}
                                            </div>
                                            {% endif %}
                                        {% endfor %}
                                    {% endif %}   
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
