{% extends 'main-no-nav.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div id="second">
              <div class="myform form ">
                    <div class="logo mb-3">
                       <div class="col-md-12 text-center">
                          <h1>CoviGuard</h1>
                                 <h2>SignUp</h2>
                       </div>
                    </div>
                    <form action="" method="post">
                     {% csrf_token %}
                       <div class="form-group">
                          <label for="exampleInputEmail1">First Name</label>
                          <input type="text"  name="firstname" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Enter Firstname">
                       </div>
                       <div class="form-group">
                          <label for="exampleInputEmail1">Last Name</label>
                          <input type="text"  name="lastname" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter Lastname">
                       </div>
                       <div class="form-group">
                          <label for="exampleInputEmail1">Username</label>
                          <input type="text"  name="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter Username">
                       </div>
                       <div class="form-group">
                          <label for="exampleInputEmail1">Date Of Birth</label>
                          <input type="date" name="DoB" id="DoB"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Date of Birth">
                       </div>
                       <div class="form-group">
                          <label for="exampleInputEmail1">Email Address</label>
                          <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email Addresss">
                       </div>
                       <div class="form-group">
                          <label for="exampleInputEmail1">Password</label>
                          <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                       </div>
                       <div class="form-group">
                          <label for="exampleInputEmail1">Phone Number</label>
                          <input type="tel" name="phonenumber" id="phonenumber"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Phone Number">
                       </div>
                       <div class="form-group">
                          <label for="exampleInputEmail1">Zip Code (Home)</label>
                          <input type="text" name="ZipHome" id="ZipHome"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Zip Code (Home)">
                       </div>
                       <div class="form-group">
                          <label for="exampleInputEmail1">Zip Code (Work)</label>
                          <input type="text" name="ZipWork" id="ZipWork"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Zip Code (Work)">
                       </div>
                       <div class="form-group">
                        <label for="vaccination">Vaccinated ?</label>
                          <input type="checkbox" name="vaccination" id="vaccination" >
                       </div>
                       <div class="col-md-12 text-center mb-3">
                          <button type="submit" name= "signup-button" class=" btn btn-block mybtn btn-primary tx-tfm">Register</button>
                       </div>
                       <div class="col-md-12 ">
                          <div class="form-group">
                             <p class="text-center"><a href="{% url 'login:signin' %}" id="signin">Already have an account?</a></p>
                          </div>
                       </div>
                        </div>
                    </form>
                 </div>
              </div>
       </div>
  </div>
{% endblock content %}
